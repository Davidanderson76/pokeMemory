<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>POKEMON MEMORY GAME</title>
</head>

<body>

    <!-- header section -->

    <div class="container">

        <div class="row" id="header">

            <div class="col-4">
                <h2>SCORE: <span id="score"></span></h2>
                
            </div>

            <div class="col-4">
                <h1>POKEMON MEMORY GAME</h1>
            </div>

            <div class="col-4">
                <h2>TIME LEFT: <span id="time"></span></h2>
            </div>

        </div>

        <!-- button section -->

        <div class="container">

            <div class="row" id="button-row">

                <div class="col-4">
                    <button id="start-btn" type="button" class="btn btn-danger btn-lg game-btns">START GAME</button>
                </div>

                <div class="col-4">
                    <h2>PLAYER GUESS COUNT: <span id="moves"></span></h2>                    
                </div>

                <div class="col-4">
                    <button type="button" class="btn btn-danger btn-lg game-btns" onclick="location.href = 'hiscores.html'">HI-SCORES</button>
                </div>                

            </div>

            <!-- game section -->

            <hr class="hr-size">

            <div id="game"></div>

            <hr class="hr-size">

            <!-- tagline section -->

            <div class="row" id="header">

                <div class="col-12">
                    <h1>GOTTA MATCH 'EM ALL!</h1>
                </div>
    
            </div>
    
            
        </div>

    </div>
            <script src="js/pokemon.js"></script>
            <script src="js/game.js"></script>
            
</body>

</html>
